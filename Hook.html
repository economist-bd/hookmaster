    // ===== render grid =====
    const grid = document.getElementById('grid');
    function thumbSVG(text){
      // simple neon gradient SVG placeholder with hook text (short)
      return `
      <svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
        <defs>
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0" stop-color="#00f0ff"/>
            <stop offset="1" stop-color="#a64dff"/>
          </linearGradient>
          <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="8" result="b"/>
            <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
          </filter>
        </defs>
        <rect width="100%" height="100%" fill="url(#g1)" opacity="0.06"/>
        <g filter="url(#glow)">
          <text x="50%" y="52%" dominant-baseline="middle" text-anchor="middle"
            font-family="Noto Sans Bengali, Inter" font-size="34" fill="white" opacity="0.95">${escapeHtml(text)}</text>
        </g>
      </svg>`;
    }
    function escapeHtml(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

    function render(items){
      grid.innerHTML = items.map(it => `
        <article class="card" data-id="${it.id}">
          <div class="thumb">${thumbSVG(it.thumbText)}</div>
          <div class="hook">${it.hook}</div>
          <div class="script"><strong>স্ক্রিপ্ট:</strong> ${it.script}</div>
          <div class="voice"><strong>ভয়েস টিপস:</strong> ${it.voice}</div>
          <div class="actions" style="margin-top:8px">
            <button class="copy" data-id="${it.id}">Copy Script</button>
            <button class="copyMd" data-id="${it.id}">Copy MD</button>
            <span class="badge">#${String(it.id).padStart(2,'0')}</span>
          </div>
        </article>
      `).join('');
    }

    render(data);

    // ===== search =====
    document.getElementById('q').addEventListener('input', e=>{
      const q = e.target.value.trim().toLowerCase();
      if(!q) return render(data);
      const filtered = data.filter(d =>
        (d.hook + ' ' + d.script + ' ' + d.voice + ' ' + d.thumbText).toLowerCase().includes(q)
      );
      render(filtered);
    });

    // ===== clipboard actions =====
    document.addEventListener('click', async (ev)=>{
      const t = ev.target;
      if(t.matches('.copy')){
        const id = +t.dataset.id;
        const it = data.find(x=>x.id===id);
        try{
          await navigator.clipboard.writeText(it.script);
          t.textContent = 'Copied!';
          setTimeout(()=>t.textContent='Copy Script',1200);
        }catch(e){
          alert('Clipboard blocked: select and copy manually.');
        }
      }
      if(t.matches('.copyMd')){
        const id = +t.dataset.id;
        const it = data.find(x=>x.id===id);
        const md = `**${it.hook}**\n\n**স্ক্রিপ্ট:** ${it.script}\n\n**ভয়েস টিপস:** ${it.voice}\n\n**থামনেইল ডেমো:** ${it.thumbText}\n\n---\n`;
        try{
          await navigator.clipboard.writeText(md);
          t.textContent='Copied MD!';
          setTimeout(()=>t.textContent='Copy MD',1200);
        }catch(e){
          alert('Clipboard blocked: select and copy manually.');
        }
      }
    });

    // ===== Export all as Markdown =====
    function buildAllMarkdown(){
      return data.map(it => `**${it.hook}**\n\n**স্ক্রিপ্ট:** ${it.script}\n\n**ভয়েস টিপস:** ${it.voice}\n\n**থামনেইল ডেমো:** ${it.thumbText}\n\n---\n`).join('\n');
    }
    document.getElementById('copyAll').addEventListener('click', async ()=>{
      const md = buildAllMarkdown();
      try{
        await navigator.clipboard.writeText(md);
        document.getElementById('copyAll').textContent='Copied All!';
        setTimeout(()=>document.getElementById('copyAll').textContent='Copy All Markdown',1500);
      }catch(e){
        alert('Clipboard blocked. Try Download .md button.');
      }
    });

    // download .md
    document.getElementById('downloadMd').addEventListener('click', ()=>{
      const blob = new Blob([buildAllMarkdown()], {type:'text/markdown;charset=utf-8'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'hookmaster-motivation.md'; document.body.appendChild(a); a.click();
      setTimeout(()=>{ URL.revokeObjectURL(url); a.remove(); },300);
    });

    // download current HTML (self)
    document.getElementById('downloadHtml').addEventListener('click', ()=>{
      const doc = '<!doctype html>\\n' + document.documentElement.outerHTML;
      const blob = new Blob([doc], {type:'text/html;charset=utf-8'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'hookmaster.html'; document.body.appendChild(a); a.click();
      setTimeout(()=>{ URL.revokeObjectURL(url); a.remove(); },300);
    });

    // accessibility: allow pressing Enter in search to focus first result
    document.getElementById('q').addEventListener('keydown', (e)=>{
      if(e.key === 'Enter'){ const first = document.querySelector('.card'); if(first) first.scrollIntoView({behavior:'smooth'}); }
    });

  </script>
